<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Basic Starter Pack | Simplon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" href="node_modules/senna/build/senna.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container" id="sennastuff">

    <div id="sennastuff-default"></div>

        <div>

        <form class="ui form">
              <div class="field">
                <label>Nom</label>
                <input name="nom" placeholder="Nom" type="text">
            </div>
            <div class="field">
                <label>Prenom</label>
                <input name="prenom" placeholder="Prenom" type="text">
            </div>

           
            <div class="field">
                <label>E-mail</label>
                <input placeholder="bidule@gmail.com" type="email">
            </div>

            <div class="field">
                <label>Objet </label>
                <input name="objet" placeholder="commentaire meetup" type="text">
            </div>
            
        
            <div class="field">
                <label>Texte </label>
                <textarea></textarea>
            </div>
            
            
            <button class="ui button" type="submit">Submit</button>
        </form>

            
        </div>

    </div>

    </div>


        
        <!-- chargement des scripts -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.min.js"></script>
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="node_modules/senna/build/senna.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
